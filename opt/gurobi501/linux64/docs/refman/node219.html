<H3><A NAME="SECTION000212200000000000000"></A>
<A NAME="cppmethod:GRBCallback::abort"></A>
<BR>
GRBCallback::abort()
</H3>

<P>

attribute will be equal to <EM>GRB_INTERRUPTED</EM>.
