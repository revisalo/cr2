<H3><A NAME="SECTION000522500000000000000"></A>
<A NAME="pythonmethod:Model.getSOS"></A>
<BR>
Model.getSOS()
</H3>
<BIG CLASS="LARGE">
<FONT COLOR="#801a1a"> <SPAN  CLASS="textbf">getSOS</SPAN></FONT></BIG> (  )


<P>
Retrieve a list of all SOS constraints in the model.

<P>

<BIG CLASS="LARGE"><SPAN  CLASS="textbf">Return value:</SPAN></BIG>

<P>
All SOS constraints in the model.

<P>
<BIG CLASS="LARGE"><SPAN  CLASS="textbf">Example usage:</SPAN></BIG>
<PRE>
  sos = model.getSOS()
</PRE>

<P>
