<H3><A NAME="SECTION000311200000000000000"></A>
<A NAME="javamethod:GRBCallback.abort"></A>
<BR>
GRBCallback.abort()
</H3>

<P>
Abort optimization.  When the optimization stops, the <EM>Status</EM>
attribute will be equal to <EM>GRB.INTERRUPTED</EM>.
